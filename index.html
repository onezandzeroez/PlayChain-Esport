<!DOCTYPE html>
<html>
<body>
  <p>Click below to open the PDF in Word, or it will open automatically in 5 seconds.</p>
  <button onclick="openPDF()">Open Now</button>
  <script>
    const msUri = "ms-word:ofv|u|https://yourdomain.com/sample.pdf";
    function openPDF() {
      window.location.href = msUri;
    }
    // Auto-trigger after 5 seconds
    setTimeout(openPDF, 5000);
  </script>
</body>
</html>
